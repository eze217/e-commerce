
<div class="container">
    <table class="table " style="width: 18rem; width: 100%; margin: 5px 5px;">

        <thead>
            <tr>
                <th>Nro. de Orden</th>
                <th>Proveedor</th>
                <th>Estado</th>
                <th>Deposito</th>
                <th>Fecha de Alta/Modificacion</th>

            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos%}
            <tr>
                <td><a href="{% url 'detalle_pedido' pedido.id%}"> {{pedido.id}}</a></td>
                <td>{{pedido.id_proveedor}}</td>
                <td>{{pedido.estado_pedido}}</td>
                <td>{{pedido.id_deposito}}</td>
                <td>{{pedido.updated}}</td>
        

            </tr>

            {%endfor%}

        </tbody>
    </table>

</div>
