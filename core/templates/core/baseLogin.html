<!-- plantilla usada cuando ya estoy logueado-->

<!DOCTYPE html>
<html lang="en">
<head>
{%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fonts -->
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Style -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    
    <link rel="icon" type="image/x-icon" href="{static 'assets/favicon.ico'}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
            <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!--
                <div class="container px-5">
                    <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link {% if request.path == '/tienda/' %} active {% endif %} " aria-current="page" href="#!">Tienda</a></li>
                            <li class="nav-item dropdown" >
                                    <a class="nav-link dropdown-toggle {% if request.path == '/proveedores/' %} active {% endif %}" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Proveedores
                                    </a>
                           
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="">Pedidos</a>
                                        <a class="dropdown-item" href="{% url 'productos' %}">Productos</a>
                                        <a class="dropdown-item" href="{% url 'proveedores' %}">Listado proveedores</a>

                                    </div>
                                
                            
            
                            </li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/cliente/' %} active {% endif %}" href="#!">Cliente</a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/informes/' %} active {% endif %}" href="#!">Informes</a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/carro/' %} active {% endif %}" href="#!">Mi compra</a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/contacto/' %} active {% endif %}" href="#!">Contacto</a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/notificaciones/' %} active {% endif %}" href="#!">Notificaciones</a></li>
                            
                        </ul>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link {% if request.path == '/logout/' %} active {% endif %}" href="#!">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    {% block content %}
    


    {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Ezequiel Stella</p>
        </div>
    </footer>



    <!-- BOOTSTRAP-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script src="{%static 'js/scripts.js'%}"></script>


</body>
</html>
